<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    <div class="left-container">
      <img class="product-image" src="images\image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="right-container">
        <p class="title-1">P E R F U M E</p>
        <p class="title-2">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="rate-1">$149.99</span><sup><span class="rate-2">$169.99</span></sup>
        <a class="btn" href="#"><img class="cart" src="images\icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/musharafaahel/">Musharaf Aahel A</a>.
  </div>
</body>
</html>
